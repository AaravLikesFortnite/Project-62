<!DOCTYPE html>
<html lang="">

<head>
    <title>Fortnite Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Fortnite Images</h2>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="llama.png" class="img-responsive">
                        <div class="carousel content">
                            <p>A Supply Llama </p>
                        </div>



                    </center>

                </div>
                <div class="item">
                    <center>
                        <img src="rift.png" class="img-responsive">
                        <div class="carousel content">
                            <p>A Butterfly Rift</p>
                        </div>


                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="SCAR.png" class="img-responsive">
                        <div class="carousel content">
                            <p>A SCAR Assault Rifle</p>
                        </div>


                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="season%204.png" class="img-responsive">
                        <div class="carousel content">
                            <p>The Season 4 Map</p>
                        </div>


                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="levanthan.png" class="img-responsive">
                        <div class="carousel content">
                            <p>The Skin, Levanthan</p>
                        </div>


                    </center>
                </div>



            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>

            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>

            </a>

        </div>
    </div>
</body></html>
